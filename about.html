<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c3e50;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* About Page Styles */
        .testimonial {
            margin: 50px 0;
        }

        .testimonial h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .testimonial p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .author {
            margin-bottom: 10px;
        }

        .rating {
            color: #ffd700;
            font-size: 1.2em;
        }

        /* Contact Page Styles */
        .contact-form {
            margin: 50px 0;
        }

        .contact-form h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .send-btn {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .footer {
            margin-top: 100px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            display: flex;
            gap: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- About Page -->
    <div class="container">
        <div class="testimonial">
            <h1>Your ice cream store around the corner.</h1>
            <p>We stands strong to satisfy customers, consumers and other stakeholders with high quality ice creams and superior services.</p>
            <div class="author">
                <p>John Doe Wireless</p>
                <p>Waiter manager</p>
            </div>
            <div class="rating">★★★★★</div>
        </div>
    </div>

    
</body>
</html>
